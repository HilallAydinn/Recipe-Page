<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/profile.css">
  <title>My Profile</title>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="../images/profile-img.webp">
    </div>
    <div class="information">
      <div class="info" id="email">
        <img src="../images/email.png" alt="email">
        <div class="info-text">
          <p>Email</p>
          <h2></h2>
        </div>
        <button class="change-btn">Change Email</button>
      </div>
      <div class="info" id="username">
        <img src="../images/username.png" alt="username">
        <div class="info-text">
          <p>Username</p>
          <h2></h2>
        </div>
        <button class="change-btn">Change Username</button>
      </div>
      <div class="info" id="password">
        <img src="../images/password.png" alt="password">
        <div class="info-text">
          <p>Password</p>
          <h2></h2>
        </div>
        <button class="change-btn">Change Password</button>
      </div>
    </div>
  </div>

  <script src="../js/profile.js"></script>
</body>
</html>
