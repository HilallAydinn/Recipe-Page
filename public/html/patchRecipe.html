<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/editRecipe.css">
  <title>Patch Recipe</title>
</head>
<body>
  <nav class="navbar">  
    <ul>
      <li>
        <div class="pfp-container">
          <img id="profile-photo" src="../images/control-panel.png" alt="profile-photo">
          <h1>Admin Panel</h1>
        </div>
      </li>
      <li><a href="../html/addRecipe.html">Add Recipe</a></li>
      <li><a href="../html/deleteRecipe.html">Delete Recipe</a></li>
      <li><a href="../html/patchRecipe.html">Patch Recipe</a></li>
    </ul>
  </nav>
  <div class="form-container">
    <form id="recipe-form">
      <label for="category">Category:</label><br>
      <select id="category" name="category">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="desserts">Desserts</option>
        <option value="drinks">Drinks</option>
      </select><br><br>
  
      <button id="show-recipe" type="button">Show Recipes</button><br><br>
  
      <label for="recipe-name">Recipe Name:</label><br>
      <select id="recipe-name" name="recipe-name"></select><br><br>
  
      <button id="show-details" type="button">Show Details</button><br><br>
  
      <div class="recipe-details"></div>
  
      <label for="Section">Section:</label><br>
      <select id="section" name="section">
        <option value="title">Title</option>
        <option value="img">Image</option>
        <option value="ingredients">Ingredients</option>
        <option value="instructions">Instructions</option>
        <option value="category">Category</option>
      </select><br><br>
  
      <label for="patch">Patch:</label><br>
      <textarea id="patch" name="patch" required></textarea><br><br>
  
      <button id="patch-recipe" type="button">Patch Recipe</button>
    </form>
  </div>


  <script src="../js/patchRecipe.js" type="module"></script>
</body>
</html>
